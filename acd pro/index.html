<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Weather Forecast App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>

        <div id="currentWeather" class="weather-info second">
            <!-- Current weather data will be displayed here -->
        </div>
        
        <div id="forecast" class="forecast-info">
            <!-- 7-day forecast will be displayed here -->
        </div>

        <canvas id="tempChart" class="chart"></canvas>
        <canvas id="humidityChart" class="chart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
